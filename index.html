<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de veículos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Avaliação de veículos</h1>
      <form>
        <label for="valor-fipe">FIPE</label>
        <input
          type="number"
          placeholder="Valor FIPE"
          id="valor-fipe"
          required
        />
        <label for="valor-parcelas">Parcelas</label>
        <input
          type="number"
          placeholder="Valor PARCELAS"
          id="valor-parcelas"
          required
        />
        <label for="valor-ipva">IPVA</label>
        <input type="number" id="valor-ipva" />
        <label for="valor-seguro">Seguro</label>
        <input type="number" id="valor-seguro" />
        <button id="button-calcTotal">Calcular</button>
      </form>
      <div id="texto">
        <h2></h2>
        <p id="ipva-mensal"></p>
        <p id="seguro-mensal"></p>
      </div>
    </div>
  </body>
</html>
